schema_version: "1.0"

agents:
  - id: status_agent
    state: ACTIVE
    autonomy_mode: SUPERVISED
    role: truth_regenerator
    entrypoint: ops/status_agent.py

  - id: guardian
    state: ACTIVE
    autonomy_mode: AUTONOMOUS
    role: guardian
    entrypoint: ops/guardian_agent.py

  - id: self_healing
    state: ACTIVE
    autonomy_mode: SUPERVISED
    role: recovery_proposer
    entrypoint: self_healing/heal.py

  - id: george
    state: ACTIVE
    autonomy_mode: SUPERVISED
    role: orchestrator
    entrypoint: ops/george_orchestrator.py

  - id: monitoring
    state: ACTIVE
    autonomy_mode: AUTONOMOUS
    role: observer
    entrypoint: ops/monitoring_agent.py

  - id: content
    state: ACTIVE
    autonomy_mode: SUPERVISED
    role: executor
    entrypoint: scripts/self_content

  - id: deploy_agent
    state: PLANNED
    autonomy_mode: MANUAL
    role: executor
    entrypoint: .github/workflows/site-deploy.yml

  - id: site_audit
    state: PLANNED
    autonomy_mode: MANUAL
    role: observer
    entrypoint: .github/workflows/site-audit.yml
