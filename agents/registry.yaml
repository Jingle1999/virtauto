schema_version: "1.0"

agents:
  - agent_id: "guardian"
    name: "Guardian"
    description: "Governance gatekeeper (policy/security/contract enforcement)."
    state: "operational"
    autonomy_mode: "supervised"

  - agent_id: "monitoring"
    name: "Monitoring Agent"
    description: "Observability & health checks."
    state: "operational"
    autonomy_mode: "supervised"

  - agent_id: "content"
    name: "Content Agent"
    description: "Drafts governed content; PR-based publication."
    state: "operational"
    autonomy_mode: "supervised"

  - agent_id: "site_audit"
    name: "Site Audit Agent"
    description: "Static checks for site consistency and regressions."
    state: "operational"
    autonomy_mode: "supervised"

  - agent_id: "deploy"
    name: "Deployment Agent"
    description: "Build/deploy orchestration (governed)."
    state: "operational"
    autonomy_mode: "supervised"

  - agent_id: "status"
    name: "Status Agent"
    description: "Publishes ops/reports/system_status.json as Single Source of Truth."
    state: "operational"
    autonomy_mode: "supervised"
