<main class="container">
  <h1>Kontakt</h1>
  <p class="small">Schreib uns gern – wir melden uns zeitnah.</p>
  <div class="card">
    <form action="mailto:info@virtauto.de" method="post" enctype="text/plain">
      <div class="grid" style="gap:12px">
        <input required name="name" placeholder="Dein Name" style="padding:12px;border-radius:10px;border:1px solid #203050;background:#0b1324;color:#e2e8f0">
        <input required name="email" type="email" placeholder="E-Mail" style="padding:12px;border-radius:10px;border:1px solid #203050;background:#0b1324;color:#e2e8f0">
        <textarea required name="message" rows="6" placeholder="Nachricht" style="padding:12px;border-radius:10px;border:1px solid #203050;background:#0b1324;color:#e2e8f0"></textarea>
      </div>
      <div style="margin-top:12px">
        <button class="btn" type="submit">Senden</button>
        <a class="btn secondary" href="/">Zum Live‑Dashboard</a>
      </div>
    </form>
  </div>
</main>
