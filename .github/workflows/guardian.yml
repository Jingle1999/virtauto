name: Guardian Advisor

on:
  workflow_dispatch:
    inputs:
      decision_id:
        description: "Decision ID to evaluate"
        required: true
      source:
        description: "Calling orchestrator"
        required: false
        default: "GEORGE"

permissions:
  contents: write
  pull-requests: write

jobs:
  guardian_advisor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found - skipping."
          fi

      - name: Load latest decision
        run: |
          if [ -f ops/decisions/latest.json ]; then
            cat ops/decisions/latest.json
          else
            echo '{}' > ops/decisions/latest.json
            echo "Created empty ops/decisions/latest.json"
          fi

      - name: Run Guardian advisory check
        run: |
          python ops/guardian_advisor.py \
            --decision ops/decisions/latest.json \
            --mode advisor \
            --output ops/decisions/guardian_advice.json

      - name: Append guardian advice to decision
        run: |
          python ops/merge_guardian_advice.py \
            --decision ops/decisions/latest.json \
            --advice ops/decisions/guardian_advice.json

      - name: Commit guardian advisory result
        run: |
          git config user.name "Guardian Agent"
          git config user.email "guardian@virtauto.ai"
          git add ops/decisions/latest.json
          git add ops/decisions/guardian_advice.json || true
          git commit -m "Guardian: advisory update (decision ${{ inputs.decision_id }})" || echo "No changes"
          git push
