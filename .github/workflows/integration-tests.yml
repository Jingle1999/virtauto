name: integration-tests
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "scripts/**"
      - "rules/**"
      - ".github/workflows/**"

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi
          pip install pytest requests beautifulsoup4

      - name: Smoke: run gates in dry-run
        run: |
          python scripts/review_gate.py --dry-run || true
          python scripts/design_gate.py  --dry-run || true
          python scripts/dag_executor.py --plan ops/current_plan.json --dry-run || true

      - name: E2E: homepage renders & has CTA
        run: |
          python - <<'PY'
          import pathlib, re
          html = (pathlib.Path("index.html")).read_text(encoding="utf-8", errors="ignore")
          assert "<html" in html.lower()
          assert re.search(r'(a|button)[^>]+(contact|kontakt)', html, re.I), "CTA/Kontakt nicht gefunden"
          print("homepage OK")
          PY

      - name: (Optional) Ping production URL
        env:
          SITE_URL: https://www.virtauto.de
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" "$SITE_URL" | grep -E "200|301|302"
