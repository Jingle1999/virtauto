name: Deploy website (Pages) â€” BACKUP EXECUTOR

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  BACKUP_BRANCH: pages-backup

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout BACKUP branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BACKUP_BRANCH }}

      - name: Upload site artifact (from BACKUP)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy BACKUP to GitHub Pages
        uses: actions/deploy-pages@v4