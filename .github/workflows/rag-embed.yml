name: RAG Embedding Builder

permissions:
  contents: write
  pull-requests: write


on:
  workflow_dispatch: {}
  push:
    paths:
      - "memory/documents/**"
      - "memory/index.json"
      - "memory/schema/**"
      - ".github/workflows/rag-embed.yml"
      - "tools/rag_embed.py"

jobs:
  build-embeddings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (none for now)
        run: |
          python -m pip install --upgrade pip

      - name: Build RAG embeddings
        run: |
          python tools/rag_embed.py

            - name: Create RAG embeddings branch
        run: |
          BRANCH="rag-embeddings-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b "$BRANCH"
          echo "RAG_BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Commit updated embeddings
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ env.RAG_BRANCH }}
          file_pattern: memory/embeddings/*.json
          commit_message: "chore: update RAG embeddings"

      - name: Open pull request for embeddings
        uses: peter-evans/create-pull-request@v7
        with:
          branch: ${{ env.RAG_BRANCH }}
          base: main
          title: "chore: update RAG embeddings"
          body: "Automated RAG embedding update from RAG Embedding Builder."
          labels: |
            auto
            rag

