name: RAG Embedding Builder

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-embeddings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if needed)
        run: |
          python -m pip install --upgrade pip
          # falls dein Skript keine extra Libs braucht,
          # kannst du diese Zeilen auch weglassen/auskommentieren:
          # pip install openai tiktoken

      - name: Build RAG embeddings
        run: |
          python tools/rag_embed.py

      # ---- ab hier: Branch + Commit + PR ----

      - name: Create RAG embeddings branch
        run: |
          BRANCH="rag-embeddings-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b "$BRANCH"
          echo "RAG_BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit updated embeddings
        run: |
          git add memory/embeddings/*.json || true
          # Wenn es nichts zu committen gibt, soll der Job NICHT fehlschlagen:
          git commit -m "chore: update RAG embeddings" || echo "No changes to commit"
          git push origin "$RAG_BRANCH"

      - name: Open pull request for embeddings
        uses: peter-evans/create-pull-request@v7
        with:
          branch: ${{ env.RAG_BRANCH }}
          base: main
          title: "chore: update RAG embeddings"
          body: "Automated RAG embedding update from RAG Embedding Builder."
          labels: |
            auto
            rag
