name: site-audit
on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"  # daily 03:17 UTC

permissions:
  contents: read

env:
  SITE_URL: https://www.virtauto.de

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Lighthouse CI
        run: npm i -g @lhci/cli@0.13.x

      - name: Run Lighthouse (mobile & desktop)
        run: |
          lhci autorun \
            --collect.url="$SITE_URL" \
            --collect.numberOfRuns=2 \
            --collect.settings.preset=desktop \
            --upload.target=temporary-public-storage
          lhci autorun \
            --collect.url="$SITE_URL" \
            --collect.numberOfRuns=2 \
            --collect.settings.preset=mobile \
            --upload.target=temporary-public-storage

      - name: Gate on performance score
        run: |
          set -e
          # Fail if perf < 85 (adjust to taste)
          jq -r '.[0].summary.performance' .lighthouseci/../**/manifest.json 2>/dev/null || true
