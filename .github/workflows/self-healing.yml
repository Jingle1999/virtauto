name: Self-Healing (Phase 9) â€” PR-only Regression Recovery

on:
  workflow_run:
    workflows:
      - "Status Monitoring (Truth Regeneration) - Phase 1 (Status Agent)"
      - "Guardian Authority"
      - "GEORGE Orchestrator"
    types:
      - completed
  workflow_dispatch: {}

concurrency:
  group: self-healing-phase9
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  self-heal:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion != 'cancelled' }}

    steps:
      - name: Checkout (default branch / manual)
        if: ${{ github.event_name != 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Checkout (workflow_run head_branch)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install self-healing dependencies (optional)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Run Self-Healing (R3 -> R2 -> R1)
        id: heal
        env:
          SELF_HEALING_TRIGGER: ${{ github.event_name }}
        shell: bash
        run: |
          set -euo pipefail
          python self_healing/heal.py

      # R5 (workflow-side) cleanup: extra belt & suspenders (fixes your current guard failures)
      - name: Cleanup non-governed noise (deterministic)
        shell: bash
        run: |
          set -euo pipefail
          # remove any egg-info anywhere
          find . -type d -name "*.egg-info" -prune -exec rm -rf {} + || true
          # remove caches
          find . -type d -name "__pycache__" -prune -exec rm -rf {} + || true
          find . -type d -name ".pytest_cache" -prune -exec rm -rf {} + || true
          find . -type d -name ".mypy_cache" -prune -exec rm -rf {} + || true
          # remove pyc
          find . -type f -name "*.pyc" -delete || true

      - name: Guard working tree (governed-only)
        shell: bash
        run: |
          set -euo pipefail

          # Only these paths may be changed/untracked by self-healing:
          allowed_regex='^(ops/reports/latest\.json|ops/reports/self_healing_trace\.jsonl|ops/reports/decision_trace\.jsonl|ops/decisions/gate_result\.json|ops/reports/system_status\.json|governance/resilience/capability_graph\.json)$'

          bad="$(git status --porcelain=v1 | awk '{print $2}' | grep -Ev "$allowed_regex" || true)"
          if [ -n "${bad}" ]; then
            echo "ERROR: Non-governed changes detected:"
            echo "${bad}"
            echo ""
            echo "Full status:"
            git status --porcelain=v1 || true
            exit 1
          fi

          echo "OK: only governed artifacts changed."

      - name: Open PR (only if regression)
        if: ${{ steps.heal.outputs.regression == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          commit-message: "self-healing: recover regression ${{ steps.heal.outputs.regression_id }}"
          title: "${{ steps.heal.outputs.pr_title }}"
          body: "${{ steps.heal.outputs.pr_body }}"
          branch: "${{ steps.heal.outputs.pr_branch }}"
          delete-branch: false
          labels: self-healing,phase-9,governed
          # Commit ONLY governed artifacts (prevents egg-info etc.)
          add-paths: |
            ops/reports/latest.json
            ops/reports/self_healing_trace.jsonl
            ops/reports/decision_trace.jsonl
            ops/decisions/gate_result.json
            ops/reports/system_status.json
            governance/resilience/capability_graph.json
