name: Self-Healing (Phase 9) â€” PR-only Regression Recovery

on:
  workflow_run:
    workflows:
      - "Status Monitoring (Truth Regeneration) - Phase 1 (Status Agent)"
      - "Guardian Authority"
      - "GEORGE Orchestrator"
    types:
      - completed
  workflow_dispatch: {}

concurrency:
  group: self-healing-phase9
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  self-heal:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion != 'cancelled' }}

    steps:
      - name: Checkout (default branch / manual)
        if: ${{ github.event_name != 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Checkout (workflow_run head_branch)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if present)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Run Self-Healing (R3 first)
        id: heal
        env:
          SELF_HEALING_TRIGGER: ${{ github.event_name }}
        shell: bash
        run: |
          set -euo pipefail
          python self_healing/heal.py

      - name: Open PR (only if regression)
        if: ${{ steps.heal.outputs.regression == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          base: ${{ github.event.repository.default_branch }}
          commit-message: "self-healing: recover regression ${{ steps.heal.outputs.regression_id }}"
          title: "${{ steps.heal.outputs.pr_title }}"
          body: "${{ steps.heal.outputs.pr_body }}"
          branch: "${{ steps.heal.outputs.pr_branch }}"
          delete-branch: false
          labels: self-healing,phase-9,governed
