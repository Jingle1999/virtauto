name: Self-Healing (Phase 9) â€” PR-only Regression Recovery

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: self-healing-phase9
  cancel-in-progress: false

jobs:
  self-heal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (default branch / manual)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install self-healing dependencies (optional)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      # --- Run self-healing ---
      - name: Run Self-Healing (R3 -> R2 -> R1)
        id: heal
        shell: bash
        env:
          SELF_HEALING_TRIGGER: ${{ github.event_name }}
          PYTHONDONTWRITEBYTECODE: "1"
        run: |
          set -euo pipefail
          python self_healing/heal.py

      # --- Deterministic cleanup (must be BEFORE guard) ---
      - name: Cleanup non-governed noise (deterministic)
        shell: bash
        env:
          PYTHONDONTWRITEBYTECODE: "1"
        run: |
          set -euo pipefail

          # Remove egg-info dirs anywhere
          find . -name "*.egg-info" -type d -prune -exec rm -rf {} + || true

          # Remove __pycache__ dirs anywhere
          find . -name "__pycache__" -type d -prune -exec rm -rf {} + || true

          # Remove *.pyc anywhere
          find . -name "*.pyc" -type f -delete || true

          # Optional: other deterministic caches
          find . -name ".pytest_cache" -type d -prune -exec rm -rf {} + || true
          find . -name ".mypy_cache" -type d -prune -exec rm -rf {} + || true

      # --- Guard: only governed artifacts allowed to be modified/untracked ---
      - name: Guard working tree (governed-only)
        id: guard
        shell: bash
        run: |
          set -euo pipefail

          # Allow ONLY these files to change (modified OR untracked)
          # NOTE: Intentionally excludes decision_trace.md (narrative file) to avoid governance/check failures.
          allowed_regex='^(ops/reports/latest\.json|ops/decisions/latest\.json|ops/reports/decision_trace\.json|ops/reports/decision_trace\.jsonl|ops/reports/system_status\.json|ops/decisions/gate_result\.json|ops/reports/self_healing_trace\.jsonl|governance/resilience/capability_graph\.json)$'

          # Collect changed/untracked files (robust against leading status chars)
          changed="$(git status --porcelain=v1 -uall | sed -E 's/^[ MARCUD\?!]{1,2} +//' || true)"
          bad="$(printf "%s\n" "${changed}" | grep -Ev "${allowed_regex}" || true)"

          if [ -n "${bad}" ]; then
            echo "ERROR: Non-governed changes detected:"
            echo "${bad}"
            exit 1
          fi

          echo "OK: only governed artifacts changed."

      # --- Compute governed files to include (only existing + changed) ---
      - name: Compute governed add-paths
        id: paths
        shell: bash
        run: |
          set -euo pipefail

          # List changed/untracked files (paths only)
          changed="$(git status --porcelain=v1 -uall | sed -E 's/^[ MARCUD\?!]{1,2} +//' || true)"

          # Keep only governed paths we actually want to commit (and that exist in the working tree)
          governed_list=""
          while IFS= read -r p; do
            [ -z "$p" ] && continue
            if [ -f "$p" ]; then
              governed_list="${governed_list}${p}"$'\n'
            fi
          done <<< "${changed}"

          # Expose multiline output for create-pull-request
          echo "paths<<EOF" >> "$GITHUB_OUTPUT"
          printf "%s" "${governed_list}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      # --- Create PR only when regression=true ---
      - name: Open PR (only if regression)
        if: ${{ steps.heal.outputs.regression == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          branch: ${{ steps.heal.outputs.pr_branch }}
          title: ${{ steps.heal.outputs.pr_title }}
          body: ${{ steps.heal.outputs.pr_body }}
          commit-message: self-healing: recover regression ${{ steps.heal.outputs.regression_id }}
          delete-branch: false
          labels: self-healing,phase-9,governed

          # Commit ONLY governed artifacts that exist and changed
          add-paths: ${{ steps.paths.outputs.paths }}
