name: Self-Healing (Phase 9) â€” PR-only Regression Recovery

on:
  workflow_dispatch:
    inputs:
      simulate:
        description: "Deterministically simulate a regression in the workspace (for DoD proof)."
        required: false
        default: "none"
        type: choice
        options:
          - none
          - R1
          - R2
          - R3

permissions:
  contents: write
  pull-requests: write

jobs:
  self-heal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (default branch / manual)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install self-healing dependencies (optional)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      # --- OPTIONAL: Deterministic simulation for end-to-end DoD proof (R1/R2/R3) ---
      - name: Simulate regression in workspace (optional)
        id: simulate
        shell: bash
        env:
          SIMULATE: ${{ inputs.simulate }}
        run: |
          set -euo pipefail
          echo "simulate=${SIMULATE}" >> "$GITHUB_OUTPUT"

          if [ "${SIMULATE}" = "none" ]; then
            echo "No simulation requested."
            exit 0
          fi

          # Ensure governed directories exist (safe no-op if already present)
          mkdir -p ops/reports ops/decisions governance/resilience

          case "${SIMULATE}" in
            R3)
              echo "Simulating R3: missing mandatory artifacts."
              rm -f ops/reports/decision_trace.jsonl
              rm -f ops/decisions/gate_result.json
              rm -f ops/reports/system_status.json
              rm -f ops/reports/latest.json
              ;;
            R2)
              echo "Simulating R2: system_status.json invalid (valid JSON, missing required fields)."
              # Valid JSON but violates your minimal required keys (generated_at/environment)
              cat > ops/reports/system_status.json <<'JSON'
              {
                "note": "simulated invalid status for Phase 9 proof (R2)"
              }
              JSON
              ;;
            R1)
              echo "Simulating R1: capability_graph.json determinism violation (primary_count != 1)."
              # Valid JSON, but 0 primaries => determinism rule violated
              cat > governance/resilience/capability_graph.json <<'JSON'
              {
                "version": 1,
                "nodes": [
                  { "id": "a", "label": "A", "primary": false, "depends_on": [] },
                  { "id": "b", "label": "B", "primary": false, "depends_on": [] }
                ],
                "note": "simulated invalid capability graph for Phase 9 proof (R1)"
              }
              JSON
              ;;
            *)
              echo "ERROR: Unknown simulate value: ${SIMULATE}"
              exit 2
              ;;
          esac

      # --- Run self-healing ---
      - name: Run Self-Healing (R3 -> R2 -> R1)
        id: heal
        shell: bash
        env:
          SELF_HEALING_TRIGGER: ${{ github.event_name }}
          PYTHONDONTWRITEBYTECODE: "1"
        run: |
          set -euo pipefail
          python self_healing/heal.py

      # --- Deterministic cleanup (must be BEFORE guard) ---
      - name: Cleanup non-governed noise (deterministic)
        shell: bash
        env:
          PYTHONDONTWRITEBYTECODE: "1"
        run: |
          set -euo pipefail

          # Remove egg-info dirs anywhere
          find . -name "*.egg-info" -type d -prune -exec rm -rf {} + || true

          # Remove __pycache__ dirs anywhere
          find . -name "__pycache__" -type d -prune -exec rm -rf {} + || true

          # Remove *.pyc anywhere
          find . -name "*.pyc" -type f -delete || true

          # Optional: other deterministic caches
          find . -name ".pytest_cache" -type d -prune -exec rm -rf {} + || true
          find . -name ".mypy_cache" -type d -prune -exec rm -rf {} + || true

      # --- Guard: only governed artifacts allowed to be modified/untracked ---
      - name: Guard working tree (governed-only)
        shell: bash
        run: |
          set -euo pipefail

          # Allow ONLY these files to change (modified OR untracked)
          allowed_regex='^(ops/reports/latest\.json|ops/reports/decision_trace\.jsonl|ops/reports/system_status\.json|ops/decisions/gate_result\.json|ops/reports/self_healing_trace\.jsonl|governance/resilience/capability_graph\.json)$'

          # git status porcelain: col2+ is path; includes untracked as "?? path"
          bad="$(git status --porcelain=v1 -uall | awk '{print $2}' | grep -Ev "$allowed_regex" || true)"

          if [ -n "$bad" ]; then
            echo "ERROR: Non-governed changes detected:"
            echo "$bad"
            exit 1
          fi

          echo "OK: only governed artifacts changed."

      # --- Create PR only when regression=true ---
      - name: Open PR (only if regression)
        if: ${{ steps.heal.outputs.regression == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          branch: ${{ steps.heal.outputs.pr_branch }}
          title: ${{ steps.heal.outputs.pr_title }}
          body: ${{ steps.heal.outputs.pr_body }}
          commit-message: self-healing: recover regression ${{ steps.heal.outputs.regression_id }}
          delete-branch: false
          labels: self-healing,phase-9,governed

          # IMPORTANT: commit ONLY governed artifacts
          add-paths: |
            ops/reports/latest.json
            ops/reports/decision_trace.jsonl
            ops/reports/system_status.json
            ops/decisions/gate_result.json
            ops/reports/self_healing_trace.jsonl
            governance/resilience/capability_graph.json