name: Self-Healing (Phase 9) â€” PR-only Regression Recovery

on:
  workflow_run:
    workflows:
      - "Status Monitoring (Truth Regeneration) - Phase 1 (Status Agent)"
      - "Guardian Authority"
      - "GEORGE Orchestrator"
    types:
      - completed
  workflow_dispatch: {}

concurrency:
  group: self-healing-phase9
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  self-heal:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion != 'cancelled' }}

    env:
      # Prevent __pycache__/pyc noise entirely (critical for governed-only diffs)
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      - name: Checkout (default branch / manual)
        if: ${{ github.event_name != 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Checkout (workflow_run head_sha)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install self-healing dependencies (optional)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Run Self-Healing (R3 -> R2 -> R1)
        id: heal
        shell: bash
        env:
          SELF_HEALING_TRIGGER: ${{ github.event_name }}
        run: |
          set -euo pipefail
          python self_healing/heal.py

      # --- R5 guardrail: ensure ONLY governed artifacts are changed ---
      # (do this AFTER heal.py, BEFORE PR creation)
      - name: Cleanup non-governed noise (deterministic)
        shell: bash
        run: |
          set -euo pipefail
          # remove common junk recursively (even if PYTHONDONTWRITEBYTECODE missed something)
          find . -name "*.egg-info" -type d -prune -exec rm -rf {} + || true
          find . -name "__pycache__" -type d -prune -exec rm -rf {} + || true
          find . -name ".pytest_cache" -type d -prune -exec rm -rf {} + || true
          find . -name ".mypy_cache" -type d -prune -exec rm -rf {} + || true
          find . -name "*.pyc" -delete || true
          find . -name "*.pyo" -delete || true

      - name: Guard working tree (governed-only)
        shell: bash
        run: |
          set -euo pipefail

          # Allowed changed/untracked paths (governed artifacts only)
          allowed_regex='^(ops/reports/latest\.json|ops/reports/self_healing_trace\.jsonl|ops/reports/decision_trace\.jsonl|ops/decisions/gate_result\.json|ops/reports/system_status\.json|governance/resilience/capability_graph\.json)$'

          # list changed/untracked file paths (2nd column in porcelain output)
          bad="$(git status --porcelain -unormal | awk '{print $2}' | grep -Ev "$allowed_regex" || true)"

          if [ -n "${bad}" ]; then
            echo "ERROR: Non-governed changes detected:"
            echo "${bad}"
            exit 1
          fi

          echo "OK: only governed artifacts changed."

      - name: Open PR (only if regression)
        if: ${{ steps.heal.outputs.regression == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          base: main

          # IMPORTANT: only commit governed artifacts (prevents egg-info etc.)
          add-paths: |
            ops/reports/latest.json
            ops/reports/self_healing_trace.jsonl
            ops/reports/decision_trace.jsonl
            ops/decisions/gate_result.json
            ops/reports/system_status.json
            governance/resilience/capability_graph.json

          commit-message: "self-healing: recover regression ${{ steps.heal.outputs.regression_id }}"
          title: "${{ steps.heal.outputs.pr_title }}"
          body: "${{ steps.heal.outputs.pr_body }}"
          branch: "${{ steps.heal.outputs.pr_branch }}"
          delete-branch: false
          labels: self-healing,phase-9,governed
