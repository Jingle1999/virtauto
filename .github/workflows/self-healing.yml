name: Self-Healing (Phase 9) â€” PR-only Regression Recovery

on:
  workflow_run:
    workflows:
      - "Status Monitoring (Truth Regeneration) - Phase 1 (Status Agent)"
      - "Guardian Authority"
      - "GEORGE Orchestrator"
    types:
      - completed
  workflow_dispatch: {}

concurrency:
  group: self-healing-phase9
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  self-heal:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion != 'cancelled' }}

    env:
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      - name: Checkout (default branch / manual)
        if: ${{ github.event_name != 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Checkout (workflow_run head_branch)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # NOTE:
      # heal.py is stdlib-only. Installing repo requirements can create egg-info / pyc noise.
      # Only install if you explicitly add a dedicated self-healing requirements file later.
      - name: Install self-healing dependencies (optional)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f self_healing/requirements.txt ]; then
            python -m pip install -r self_healing/requirements.txt
          else
            echo "No self_healing/requirements.txt found. Skipping dependency install."
          fi

      - name: Run Self-Healing (R3 first)
        id: heal
        env:
          SELF_HEALING_TRIGGER: ${{ github.event_name }}
        shell: bash
        run: |
          set -euo pipefail
          python -B self_healing/heal.py

      # R5 (workflow-side hardening): remove any generated junk BEFORE guard check
      - name: Cleanup non-governed noise (deterministic)
        if: ${{ steps.heal.outputs.regression == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          find . -name "*.egg-info" -type d -prune -exec rm -rf {} + || true
          find . -name "__pycache__" -type d -prune -exec rm -rf {} + || true
          find . -name ".pytest_cache" -type d -prune -exec rm -rf {} + || true
          find . -name ".mypy_cache" -type d -prune -exec rm -rf {} + || true
          find . -name "*.pyc" -type f -delete || true

      # Guard Step: ensure ONLY governed artifacts are touched
      - name: Guard working tree (governed-only)
        if: ${{ steps.heal.outputs.regression == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          allowed_regex='^(ops/reports/latest\.json|ops/reports/self_healing_trace\.jsonl|ops/decisions/gate_result\.json|ops/reports/system_status\.json|governance/resilience/capability_graph\.json)$'

          bad="$(git status --porcelain -unormal | awk '{print $2}' | grep -Ev "$allowed_regex" || true)"

          if [ -n "${bad}" ]; then
            echo "ERROR: Non-governed changes detected:"
            echo "${bad}"
            exit 1
          fi

          echo "OK: only governed artifacts changed."

      - name: Open PR (only if regression)
        if: ${{ steps.heal.outputs.regression == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          commit-message: "self-healing: recover regression ${{ steps.heal.outputs.regression_id }}"
          title: "${{ steps.heal.outputs.pr_title }}"
          body: "${{ steps.heal.outputs.pr_body }}"
          branch: "${{ steps.heal.outputs.pr_branch }}"
          delete-branch: false
          labels: self-healing,phase-9,governed
          add-paths: |
            ops/reports/latest.json
            ops/reports/self_healing_trace.jsonl
            ops/decisions/gate_result.json
            ops/reports/system_status.json
            governance/resilience/capability_graph.json
