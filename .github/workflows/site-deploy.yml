name: Deploy website (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      # OPTIONAL: ensure Pages doesnâ€™t try Jekyll
      - name: Disable Jekyll
        run: echo > .nojekyll

      # Upload the site DIRECTLY from repo root (where index.html is)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # <-- index.html, css/, js/, images/ all at repo root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


