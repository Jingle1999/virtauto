name: Deploy website (Pages) + Health & Auto-Rollback

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Upload to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

  healthcheck:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for GitHub Pages
        run: sleep 20

      - name: Check deployment URL
        run: |
          for i in {1..5}; do
            STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://www.virtauto.de)
            if [ "$STATUS" -eq 200 ]; then
              echo "Healthcheck passed ‚úÖ"
              exit 0
            else
              echo "Healthcheck attempt $i failed with status $STATUS"
              sleep 10
            fi
          done
          echo "Healthcheck failed ‚ùå"
          exit 1

  rollback:
    runs-on: ubuntu-latest
    needs: healthcheck
    if: failure()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Rollback to last working version
        run: echo "üîÑ Rolling back to last stable version..."

  update-backup:
    runs-on: ubuntu-latest
    needs: healthcheck
    if: success()
    steps:
      - name: Save backup of current deployment
        run: echo "üíæ Backup updated successfully."
