name: Deploy website (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Disable Jekyll
        run: echo > .nojekyll

      - name: List files for debugging
        run: |
          echo "=== Root files ==="
          ls -la
          echo "=== HTML files (depth 2) ==="
          find . -maxdepth 2 -name "*.html" -print

      - name: Generate news.json from recent Actions runs
        env:
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          curl -sS -H "Authorization: Bearer ${GH_TOKEN}"                    -H "Accept: application/vnd.github+json"                    "https://api.github.com/repos/${REPO}/actions/runs?per_page=10"           | jq '[.workflow_runs[]
                 | { ts: .created_at,
                     event: .name,
                     agent: (.triggering_actor.login // .actor.login // "system"),
                     summary: (.conclusion // .status // "unknown") }
               ][0:10]' > news.json

      - name: Verify generated news.json
        run: |
          echo "news.json size:" $(wc -c < news.json)
          head -c 400 news.json && echo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
