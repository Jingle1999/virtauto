name: Website Monitoring Agent

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 6 * * 1-5'  # weekdays 06:00 UTC

jobs:
  monitoring:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r monitoring/requirements.txt

      - name: Verify repo layout
        run: |
          echo "Checking repo structure..."
          ls -R
          if [ ! -f monitoring/monitoring_agent.py ]; then
            echo "Error: monitoring_agent.py not found!"
            exit 1
          fi

- name: Run Monitoring Agent
  working-directory: ./  # arbeite vom Repo-Root aus
  env:
    BASE_URL: ${{ vars.BASE_URL || 'https://www.virtauto.de' }}
  run: |
    python monitoring/monitoring_agent.py --base-url "${BASE_URL}" --max-pages 75 --output logs/agent_reports.md


