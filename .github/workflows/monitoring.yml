name: Website Monitoring Agent

on:
  push:
    branches: [ main, master ]
  schedule:
    # Werktags 06:00 UTC
    - cron: "0 6 * * 1-5"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  monitoring:
    runs-on: ubuntu-latest
    env:
      # Fallback-Reihenfolge: Repo-Variable -> Secret -> Default
      BASE_URL: ${{ vars.BASE_URL || secrets.SITE_BASE_URL || 'https://www.virtauto.de' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r monitoring/requirements.txt

      - name: Verify repo layout
        run: |
          echo "Checking repo structure…"
          if [ ! -f monitoring/monitoring_agent.py ]; then
            echo "::error file=monitoring/monitoring_agent.py::File not found."
            echo "Repository tree:"
            ls -R
            exit 1
          fi

      - name: Run Monitoring Agent
        run: |
          mkdir -p logs ops tests
          # Report-Datei anlegen, damit Artifacts nie ins Leere laufen
          touch logs/agent_reports.md
          python monitoring/monitoring_agent.py \
            --base-url "${BASE_URL}" \
            --max-pages 75 \
            --output logs/agent_reports.md

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-report
          path: logs/agent_reports.md
          if-no-files-found: warn

      - name: Show telemetry (if present)
        run: |
          if [ -f ops/run_telemetry.json ]; then
            echo "Telemetry file present:"
            wc -c ops/run_telemetry.json
            head -n 20 ops/run_telemetry.json
          else
            echo "No telemetry produced by script."
          fi


      - name: Upload telemetry artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentops-telemetry
          path: ops/run_telemetry.json
          if-no-files-found: warn

      - name: Upload telemetry artifact
        if: hashFiles('ops/run_telemetry.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: agentops-telemetry
          path: ops/run_telemetry.json


