name: Self Optimization Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "35 1 * * *"   # täglich 01:35

permissions:
  contents: write
  pull-requests: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Propose tweaks
        run: python -m scripts.self_optimization
      - name: Ensure fixes dir
        run: mkdir -p ops/fixes

      - name: Apply tiny safe changes (optional)
        if: false  # vorerst nur Vorschläge → PR; automation später
        run: python scripts/apply_safe_changes.py

      - name: Create PR with plan
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(optimization): propose self-optimization plan"
          title: "chore(optimization): automated self-optimization suggestions"
          body: "Automated improvement proposals generated by Self Optimization Agent."
          branch: "chore/optimization-${{ github.run_id }}"
          add-paths: |
            ops/reports/**
            logs/telemetry/**
