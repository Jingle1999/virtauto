name: Web Agents – Consistency

on:
  push:
    branches: [main]
    paths:
      - 'virtauto-web/site/**'
      - 'virtauto-web/agents/**'
  workflow_dispatch:

jobs:
  consistency:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r virtauto-web/agents/requirements.txt

      - name: Run navigation helper (optional auto-fix)
        run: python virtauto-web/agents/navigation_agent/ensure_links.py

      - name: Run consistency checks (produce report)   # ← NEU: erzeugt Report
        run: python virtauto-web/agents/consistency_agent/run.py

      - name: Upload report artifact                    # ← NEU: lädt Report hoch
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-agents-report
          path: agents-reports/web-consistency.md

