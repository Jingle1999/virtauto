name: Status Monitoring (Truth Regeneration) â€” Phase 9 (commit-only)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

# Commits truth to main; DOES NOT deploy Pages (single publisher = site-deploy.yml)
permissions:
  contents: write

concurrency:
  group: status-monitoring
  cancel-in-progress: true

jobs:
  regenerate-truth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Regenerate truth (system_status + traces)
        shell: bash
        run: |
          set -euo pipefail
          python ops/status_agent.py --env production

      - name: Commit + push truth to main
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add ops/reports/system_status.json ops/reports/decision_trace.json ops/reports/decision_trace.jsonl ops/agent_activity.jsonl ops/decisions/gate_result.json || true

          if git diff --cached --quiet; then
            echo "No truth changes to commit."
            exit 0
          fi

          ts="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          git commit -m "truth: status regeneration ${ts}"
          git push origin HEAD:main
