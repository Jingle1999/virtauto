name: Status Monitoring (Truth Regeneration) — Phase 1 (Status Agent)

on:
  workflow_dispatch:
  schedule:
    # Phase 1 heartbeat: keep Status Agent evidence fresh
    - cron: '*/10 * * * *'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: status-monitoring-${{ github.ref }}
  cancel-in-progress: true

jobs:
  status-agent-heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Status Agent (heartbeat + evidence)
        run: |
          echo "Running Status Agent heartbeat…"
          python ops/status_agent.py --env production

      - name: Commit updated truth artifacts (if changed)
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "status-agent"
          git config user.email "status-agent@virtauto.local"

          # Only add files that actually exist.
          CANDIDATES=(
            "ops/agent_activity.json"
            "ops/reports/system_status.json"
            "ops/reports/system_status.jsonl"
            "ops/reports/decision_trace.json"
            "ops/reports/decision_trace.jsonl"
            "ops/decisions/gate_result.json"
          )

          EXISTING=()
          for f in "${CANDIDATES[@]}"; do
            if [[ -f "$f" ]]; then
              EXISTING+=("$f")
            fi
          done

          if [[ ${#EXISTING[@]} -eq 0 ]]; then
            echo "No expected artifact files found after run. Skipping commit."
            exit 0
          fi

          git add -- "${EXISTING[@]}"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(status-agent): heartbeat truth update"
          git push origin HEAD:${{ github.ref_name }}
