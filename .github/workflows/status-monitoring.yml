name: Status Monitoring (Truth Regeneration) — Phase 1 (Status Agent)

on:
  workflow_dispatch:
  schedule:
    # Keep Status Agent evidence alive (heart-beat). Adjust later if needed.
    - cron: '*/10 * * * *'

# Creates/updates a PR with regenerated truth + agent evidence.
# Does NOT push to main directly (works with protected branches).
permissions:
  contents: write
  pull-requests: write

concurrency:
  group: status-monitoring-${{ github.ref }}
  cancel-in-progress: true

jobs:
  regenerate-truth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Generates:
      # - ops/reports/system_status.json
      # - ops/reports/decision_trace.json
      # - ops/reports/decision_trace.jsonl
      # - ops/agent_activity.jsonl   (Status Agent evidence)
      # - ops/decisions/gate_result.json
      - name: Regenerate truth (system_status + traces + agent evidence)
        run: |
          python ops/status_agent.py --env production

      - name: Create / Update PR (Truth Regeneration)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'truth: status regeneration (phase 1)'
          branch: truth/status-regeneration
          delete-branch: true
          title: 'Truth regeneration (Phase 1 — Status Agent)'
          body: |
            Automated truth regeneration.

            Phase 1 goal: visible agency via Status Agent evidence.
            This PR updates operational artifacts only (no marketing simulation).

          add-paths: |
            ops/reports/system_status.json
            ops/reports/decision_trace.json
            ops/reports/decision_trace.jsonl
            ops/agent_activity.jsonl
            ops/decisions/gate_result.json

      # NOTE:
      # We intentionally DO NOT enable auto-merge here.
      # Some repos/orgs disable auto-merge via API, which would make this workflow fail.
