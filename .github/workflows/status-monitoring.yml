name: Status Monitoring (Truth Regeneration) — Phase 1 (Status Agent)

on:
  workflow_dispatch:
  schedule:
    # Heartbeat every 10 Minutes
    - cron: "*/10 * * * *"

permissions:
  contents: read

concurrency:
  group: status-monitoring-phase1
  cancel-in-progress: true

jobs:
  status-agent-heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Status Agent (heartbeat + evidence)
        run: |
          echo "▶ Running Status Agent heartbeat"
          python ops/status_agent.py --env production

      # ⛔️ KEIN commit
      # ⛔️ KEIN git push
      # ⛔️ KEIN PR
      # Phase-1 = Sichtbarkeit, nicht Mutation

      - name: Verify evidence files exist
        run: |
          echo "▶ Verifying generated evidence"
          ls -lah ops/agent_activity.json || true
          ls -lah ops/reports/ || true
