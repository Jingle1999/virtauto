name: Status Monitoring (Truth Regeneration) - Phase 1 (Status Agent)

on:
  workflow_dispatch:
  schedule:
    # Heartbeat every 10 minutes
    - cron: "*/10 * * * *"

# IMPORTANT: do NOT cancel in-progress runs.
concurrency:
  group: status-monitoring-phase1
  cancel-in-progress: false

# Need write permission to commit/push truth artifacts.
permissions:
  contents: write

jobs:
  status-agent-heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if present)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
          fi

      - name: Run Status Agent (heartbeat + evidence)
        shell: bash
        run: |
          set -euo pipefail
          echo "Running Status Agent heartbeat..."
          python ops/status_agent.py --env production

      - name: Commit & push updated truth artifacts (if changed)
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "status-agent"
          git config user.email "status-agent@virtauto.local"

          # Only add files that actually exist (avoid 'pathspec ... did not match any files')
          CANDIDATES=(
            "ops/agent_activity.json"
            "ops/reports/system_status.json"
            "ops/reports/decision_trace.json"
            "ops/reports/decision_trace.jsonl"
            "ops/decisions/gate_result.json"
          )

          EXISTING=()
          for f in "${CANDIDATES[@]}"; do
            if [ -f "$f" ]; then
              EXISTING+=("$f")
            fi
          done

          if [ "${#EXISTING[@]}" -eq 0 ]; then
            echo "No expected artifacts were generated. Nothing to commit."
            exit 0
          fi

          git add "${EXISTING[@]}"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(status-agent): heartbeat truth update"

          # Keep branch up to date (avoid non-fast-forward)
          git pull --rebase origin main || true

          # Push to main (Option A). Requires branch protection bypass for GitHub Actions.
          git push origin HEAD:main
