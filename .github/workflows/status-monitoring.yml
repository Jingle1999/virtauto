name: Status Monitoring (Truth Regeneration) â€” Phase 1 (Status Agent)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'  # every 15 min (Phase 1: make agency visible)

# Creates/updates a PR with regenerated truth artifacts (does NOT deploy pages directly)
permissions:
  contents: write
  pull-requests: write

concurrency:
  group: status-monitoring-${{ github.ref }}
  cancel-in-progress: true

jobs:
  regenerate-truth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Regenerate truth (system_status + traces + agent evidence)
        shell: bash
        run: |
          set -euo pipefail
          python ops/status_agent.py --env production

      - name: Create / update PR (Truth regeneration)
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'truth: status regeneration'
          branch: truth/status-regeneration
          delete-branch: true
          title: 'Truth regeneration (Phase 1)'
          body: |
            Automated truth regeneration.

            Contains updated operational artifacts (truth + traces + agent activity evidence).

            If you see this regularly, the Status Agent is alive.
          add-paths: |
            ops/reports/system_status.json
            ops/reports/decision_trace.json
            ops/reports/decision_trace.jsonl
            ops/agent_activity.jsonl
            ops/decisions/gate_result.json

      # Best-effort auto-merge: keeps truth fresh on main without manual work.
      # If branch protection blocks auto-merge, PR remains for manual approval/merge.
      - name: Enable PR auto-merge (best effort)
        if: ${{ steps.cpr.outputs.pull-request-number != '' }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
