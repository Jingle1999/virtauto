name: Status Monitoring (Truth Regeneration) - Phase 1 (Status Agent)

on:
  workflow_dispatch:
  schedule:
    # Heartbeat every 10 minutes
    - cron: "*/10 * * * *"

concurrency:
  group: status-monitoring-phase1
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  status-agent-heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Sync branch (main) before generating artifacts
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if present)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
          fi

      - name: Run Status Agent (heartbeat + evidence)
        shell: bash
        run: |
          set -euo pipefail
          echo "Running Status Agent heartbeat..."
          python ops/status_agent.py --env production

      - name: Mirror evidence into /status/ops (GitHub Pages-served)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p status/ops status/ops/reports status/ops/decisions

          # Copy only if present (no failing on missing files)
          [ -f ops/agent_activity.json ] && cp -f ops/agent_activity.json status/ops/agent_activity.json || true
          [ -f ops/agent_activity.jsonl ] && cp -f ops/agent_activity.jsonl status/ops/agent_activity.jsonl || true

          [ -f ops/reports/system_status.json ] && cp -f ops/reports/system_status.json status/ops/reports/system_status.json || true
          [ -f ops/reports/decision_trace.json ] && cp -f ops/reports/decision_trace.json status/ops/reports/decision_trace.json || true
          [ -f ops/reports/decision_trace.jsonl ] && cp -f ops/reports/decision_trace.jsonl status/ops/reports/decision_trace.jsonl || true

          [ -f ops/decisions/gate_result.json ] && cp -f ops/decisions/gate_result.json status/ops/decisions/gate_result.json || true

      - name: Check if any files changed (including untracked)
        id: changes
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "$(git status --porcelain)" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            git status --porcelain
          fi

      - name: Create/Update PR with truth artifacts (no direct push to main)
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: automation/status-agent-heartbeat
          delete-branch: true
          title: "chore(status-agent): heartbeat truth update"
          commit-message: "chore(status-agent): heartbeat truth update"
          body: |
            Automated update of Status Agent truth artifacts.

            - Runs `ops/status_agent.py --env production`
            - Mirrors evidence into `status/ops/...` for GitHub Pages

            This PR is generated by the scheduled Status Monitoring workflow.
          labels: |
            automation
            status-agent
