name: Status Monitoring (Truth Regeneration) â€” Phase 1 (Status Agent)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # Heartbeat

permissions:
  contents: write
  pull-requests: write

jobs:
  status-agent-heartbeat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Status Agent (heartbeat)
        run: |
          python ops/status_agent.py --env production

      - name: Create PR (truth regeneration)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: status agent heartbeat"
          branch: truth/status-agent
          delete-branch: true
          title: "Status Agent heartbeat"
          body: |
            Automated Status Agent heartbeat.
          add-paths: |
            ops/agent_activity.json
            ops/reports/system_status.json
