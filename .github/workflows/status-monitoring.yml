name: Status Monitoring (Truth Regeneration) - Phase 1 (Status Agent)

on:
  workflow_dispatch:
  schedule:
    # Heartbeat every 10 minutes
    - cron: "*/10 * * * *"

# IMPORTANT: do NOT cancel in-progress runs.
concurrency:
  group: status-monitoring-phase1
  cancel-in-progress: false

# Need write permission to commit/push truth artifacts.
permissions:
  contents: write

jobs:
  status-agent-heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # Avoid non-fast-forward AND avoid "cannot pull with rebase: You have unstaged changes".
      # We sync BEFORE running the agent so the working tree stays clean.
      - name: Sync branch (main) before generating artifacts
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main
          git checkout -B main origin/main
          git pull --rebase --autostash origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if present)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
          fi

      - name: Run Status Agent (heartbeat + evidence)
        shell: bash
        run: |
          set -euo pipefail
          echo "Running Status Agent heartbeat..."
          python ops/status_agent.py --env production

      # GitHub Pages serves the /status/ directory.
      # Anything under /ops is NOT published, therefore we mirror evidence into /status/ops/.
      - name: Mirror evidence into /status/ops (GitHub Pages-served)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p status/ops status/ops/reports status/ops/decisions

          # Copy if they exist (agent may generate a subset)
          [ -f ops/agent_activity.json ] && cp -f ops/agent_activity.json status/ops/agent_activity.json || true
          [ -f ops/agent_activity.jsonl ] && cp -f ops/agent_activity.jsonl status/ops/agent_activity.jsonl || true

          [ -f ops/reports/system_status.json ] && cp -f ops/reports/system_status.json status/ops/reports/system_status.json || true
          [ -f ops/reports/decision_trace.json ] && cp -f ops/reports/decision_trace.json status/ops/reports/decision_trace.json || true
          [ -f ops/reports/decision_trace.jsonl ] && cp -f ops/reports/decision_trace.jsonl status/ops/reports/decision_trace.jsonl || true

          [ -f ops/decisions/gate_result.json ] && cp -f ops/decisions/gate_result.json status/ops/decisions/gate_result.json || true

      - name: Commit & push updated truth artifacts (if changed)
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "status-agent"
          git config user.email "status-agent@virtauto.local"

          # Only add files that actually exist (avoid 'pathspec ... did not match any files')
          CANDIDATES=(
            "ops/agent_activity.json"
            "ops/agent_activity.jsonl"
            "ops/reports/system_status.json"
            "ops/reports/decision_trace.json"
            "ops/reports/decision_trace.jsonl"
            "ops/decisions/gate_result.json"
            "status/ops/agent_activity.json"
            "status/ops/agent_activity.jsonl"
            "status/ops/reports/system_status.json"
            "status/ops/reports/decision_trace.json"
            "status/ops/reports/decision_trace.jsonl"
            "status/ops/decisions/gate_result.json"
          )

          EXISTING=()
          for f in "${CANDIDATES[@]}"; do
            if [ -f "$f" ]; then
              EXISTING+=("$f")
            fi
          done

          if [ "${#EXISTING[@]}" -eq 0 ]; then
            echo "No expected artifacts were generated. Nothing to commit."
            exit 0
          fi

          git add "${EXISTING[@]}"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(status-agent): heartbeat truth update"
          git push origin HEAD:main
