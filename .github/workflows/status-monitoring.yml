name: Status Monitoring (Truth Regeneration) â€” Phase 9 (PR-truth)

on:
  # Manual trigger
  workflow_dispatch:

  # Keep the Status Agent visibly "alive" by regenerating Truth on a cadence.
  # If you want less churn, change to hourly: '0 * * * *'
  schedule:
    - cron: '*/15 * * * *'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: status-monitoring-${{ github.ref }}
  cancel-in-progress: true

jobs:
  regenerate-truth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Regenerate truth (system_status + traces)
        shell: bash
        run: |
          set -euo pipefail
          python ops/status_agent.py --agent primary

      # Create/Update a PR instead of pushing to main (main is protected).
      - name: Open PR (Truth Regeneration)
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'truth: status regeneration'
          branch: truth/status-regeneration
          delete-branch: true
          title: 'Truth regeneration (Phase 9)'
          body: |
            Automated Truth regeneration. Contains updated operational artifacts.

            Files updated:
            - ops/reports/system_status.json
            - ops/agent_activity.jsonl
            - ops/reports/status_trace.jsonl
            - ops/decisions/gate_result.json
            - ops/reports/decision_trace.jsonl
          add-paths: |
            ops/reports/system_status.json
            ops/agent_activity.jsonl
            ops/reports/status_trace.jsonl
            ops/decisions/gate_result.json
            ops/reports/decision_trace.jsonl
          labels: |
            truth
            phase-9
            automation

      # Optional: if Auto-merge is enabled in repo settings, this will merge the PR
      # once required checks pass. If Auto-merge is not enabled, this step is a no-op.
      - name: Enable auto-merge (if available)
        if: ${{ steps.cpr.outputs.pull-request-number != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          pr="${{ steps.cpr.outputs.pull-request-number }}"
          echo "PR created/updated: #$pr"
          # Try to enable auto-merge; don't fail the workflow if repo disallows it.
          gh pr merge "$pr" --auto --merge --delete-branch || true
