name: Status Monitoring (Truth Regeneration) - Phase 1 (Status Agent)

on:
  workflow_dispatch:
  schedule:
    # Heartbeat every 10 minutes
    - cron: "*/10 * * * *"

concurrency:
  group: status-monitoring-phase1
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  status-agent-heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if present)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
          fi

      - name: Run Status Agent (heartbeat + evidence)
        shell: bash
        run: |
          set -euo pipefail
          echo "Running Status Agent heartbeat..."
          python ops/status_agent.py --env production

      - name: Mirror evidence into /status/ops (GitHub Pages-served)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p status/ops status/ops/reports status/ops/decisions

          # Copy only if present (no failing on missing files)
          [ -f ops/agent_activity.json ] && cp -f ops/agent_activity.json status/ops/agent_activity.json || true
          [ -f ops/agent_activity.jsonl ] && cp -f ops/agent_activity.jsonl status/ops/agent_activity.jsonl || true

          [ -f ops/reports/system_status.json ] && cp -f ops/reports/system_status.json status/ops/reports/system_status.json || true
          [ -f ops/reports/decision_trace.json ] && cp -f ops/reports/decision_trace.json status/ops/reports/decision_trace.json || true
          [ -f ops/reports/decision_trace.jsonl ] && cp -f ops/reports/decision_trace.jsonl status/ops/reports/decision_trace.jsonl || true

          [ -f ops/decisions/gate_result.json ] && cp -f ops/decisions/gate_result.json status/ops/decisions/gate_result.json || true

      - name: Create or update PR with truth artifacts (no direct push to main)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(status-agent): heartbeat truth update"
          title: "chore(status-agent): heartbeat truth update"
          body: |
            Automated truth regeneration (Phase 9).
            - Updates system_status.json, decision_trace, gate_result, and agent activity evidence.
            - Mirrors artifacts into /status/ops for GitHub Pages.

            This PR is governance-bound: merge = explicit decision.
          branch: "status-agent/heartbeat"
          delete-branch: false
          add-paths: |
            ops/agent_activity.json
            ops/agent_activity.jsonl
            ops/reports/system_status.json
            ops/reports/decision_trace.json
            ops/reports/decision_trace.jsonl
            ops/decisions/gate_result.json
            status/ops/agent_activity.json
            status/ops/agent_activity.jsonl
            status/ops/reports/system_status.json
            status/ops/reports/decision_trace.json
            status/ops/reports/decision_trace.jsonl
            status/ops/decisions/gate_result.json