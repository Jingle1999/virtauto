name: Status Monitoring (PR-governed)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # alle 30 Minuten

permissions:
  contents: write
  pull-requests: write

jobs:
  status_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate status artifacts (Status Agent)
        run: |
          python ops/status_agent.py

      - name: Write root decision trace (Phase 2)
        run: |
          TS="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          cat > decision_trace.md <<EOF
          # Decision Trace (PR)

          - Timestamp (UTC): ${TS}
          - Authority: STATUS_AGENT (bot) → Governance via PR
          - Intent: Update canonical system status artifacts
          - Scope:
            - ops/reports/system_status.json
            - ops/reports/decision_trace.jsonl
          - Expected outcome:
            - Status site reflects latest merged truth
            - No direct write to main (PR-only)
          - Evidence:
            - GitHub Actions Run: ${GITHUB_RUN_ID}
          EOF

      - name: Create PR (governed update)
        uses: peter-evans/create-pull-request@v6
        with:
          branch: status-agent/${{ github.run_id }}
          title: "Status Agent: update system status"
          body: |
            ## Status Agent Update (Governed)

            This PR updates canonical status artifacts generated by `ops/status_agent.py`.

            - PR-only: ✅
            - Decision trace (root): ✅
            - Expected: status reflects merged truth only ✅
          commit-message: "Status Agent: update system status"
          labels: |
            governance
            status-agent