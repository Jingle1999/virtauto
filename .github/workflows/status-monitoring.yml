name: Status Monitoring (Truth Regeneration) — Phase 9 (PR-truth)

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "*/15 * * * *"   # später wieder aktivieren, aber eher 1x pro Stunde/Tag

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: status-monitoring-${{ github.ref }}
  cancel-in-progress: true

jobs:
  regenerate-truth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Regenerate truth (system_status + traces)
        run: |
          python ops/status_agent.py --env production

      - name: Open PR (Truth Regeneration)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "truth: status regeneration"
          branch: truth/status-regeneration
          delete-branch: true
          title: "Truth regeneration (Phase 9)"
          body: |
            Automated truth regeneration. Contains updated operational artifacts.
          add-paths: |
            ops/reports/system_status.json
            ops/reports/decision_trace.json
            ops/reports/decision_trace.jsonl
            ops/agent_activity.jsonl
            ops/decisions/gate_result.json
