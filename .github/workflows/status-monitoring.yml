name: Status Monitoring (PR-governed)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: status-monitoring
  cancel-in-progress: false

jobs:
  status_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if present)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
          fi

      - name: Generate status artifacts (Status Agent)
        run: |
          python ops/status_agent.py --env production

      - name: Create/Update PR with generated truth artifacts
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: status-agent/truth-heartbeat
          delete-branch: false
          commit-message: "chore(status-agent): regenerate truth artifacts"
          title: "Status Agent: truth heartbeat"
          body: |
            Automated truth regeneration (Phase 9.2).

            This PR is generated by the Status Agent workflow and contains:
            - ops/reports/system_status.json
            - ops/reports/decision_trace.json / .jsonl
            - ops/decisions/gate_result.json
            - ops/agent_activity.jsonl

            Governance: decision trace included; merge is the explicit act.
          add-paths: |
            ops/reports/system_status.json
            ops/reports/decision_trace.json
            ops/reports/decision_trace.jsonl
            ops/decisions/gate_result.json
            ops/agent_activity.jsonl