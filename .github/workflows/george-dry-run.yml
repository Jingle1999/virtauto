name: dry-run

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "ops/rules/george_rules.yaml"
      - "ops/george/**"
      - "ops/reports/system_status.json"
      - ".github/workflows/george-dry-run.yml"
  pull_request:
    paths:
      - "ops/rules/george_rules.yaml"
      - "ops/george/**"
      - "ops/reports/system_status.json"
      - ".github/workflows/george-dry-run.yml"

permissions:
  contents: read

concurrency:
  group: "george-dry-run-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # --- REAL CHECK (runs the actual dry run) ---
  dry_run:
    name: dry_run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir pyyaml
          python -c "import yaml; print('PyYAML OK:', yaml.__version__)"

      - name: Run GEORGE on test events
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(ops/george/tests/*.json)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No test events found under ops/george/tests/*.json"
            exit 1
          fi
          for f in "${files[@]}"; do
            echo "== Running $f =="
            python ops/george/run.py --event "$f" --print
          done

      - name: Upload decisions as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: george-decisions
          path: |
            ops/decisions/latest.json
            ops/decisions/decisions.jsonl
            ops/reports/george_decisions.jsonl
            ops/reports/decision_trace.jsonl
            ops/reports/health_log.jsonl

  # --- ALIAS CHECKS (make branch protection happy regardless of old/new naming) ---
  dry_run_space:
    name: "dry run"
    runs-on: ubuntu-latest
    needs: [dry_run]
    steps:
      - name: Mark dry run (space) as passed
        run: echo "dry run OK"

  dry-run:
    name: "dry-run"
    runs-on: ubuntu-latest
    needs: [dry_run_space]
    steps:
      - name: Mark dry-run as passed
        run: echo "dry-run OK"

  # --- ORCHESTRATOR CHECK ---
  george_orchestrator:
    name: "GEORGE Orchestrator"
    runs-on: ubuntu-latest
    needs: [dry_run]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir pyyaml

      - name: Run GEORGE orchestrator v2
        run: |
          set -e
          for f in ops/george/tests/*.json; do
            echo "== Running $f =="
            python ops/george/run.py --event "$f" --print
          done

      - name: Upload decisions as artifact
        uses: actions/upload-artifact@v4
        with:
          name: george-decisions
          path: |
            ops/decisions/latest.json
            ops/decisions/decisions.jsonl

      # IMPORTANT: This reports the *required* status context exactly as "dry-run"
      - name: Report required status "dry-run"
        if: always()
        uses: actions/github-script@v7
        env:
          JOB_STATUS: ${{ job.status }}
        with:
          script: |
            const isPR = !!context.payload.pull_request;
            const sha = isPR ? context.payload.pull_request.head.sha : context.sha;

            const state = process.env.JOB_STATUS === "success" ? "success" : "failure";
            const description = process.env.JOB_STATUS === "success"
              ? "dry-run passed"
              : "dry-run failed";

      - name: Upload orchestrator outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: george-orchestrator-outputs
          path: |
            ops/reports/george_decisions.jsonl
            ops/reports/decision_trace.jsonl
            ops/reports/health_log.jsonl
            ops/decisions/latest.json
            ops/decisions/history/
            ops/decisions/snapshots/
            ops/status.json
            ops/reports/system_status.json
