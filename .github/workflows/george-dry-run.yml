name: GEORGE Dry Run

on:
  workflow_dispatch:
  pull_request:
  push:
    paths:
      - "ops/**"
      - ".github/workflows/george-dry-run.yml"

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run GEORGE Orchestrator (dry)
        run: |
          python ops/george_orchestrator_v2.py

      - name: Report success
        run: echo "dry-run passed"
