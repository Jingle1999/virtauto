name: GEORGE Dry Run

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  dry-run:
    name: dry-run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run GEORGE on test events
        run: |
          set -e
          for f in ops/george/tests/*.json; do
            echo "== Running $f =="
            python ops/george/run.py --event "$f" --print
          done

      - name: Upload decisions as artifact
        uses: actions/upload-artifact@v4
        with:
          name: george-decisions
          path: |
            ops/decisions/latest.json
            ops/decisions/decisions.jsonl

  george-orchestrator:
    name: GEORGE Orchestrator
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Create minimal events.jsonl for orchestrator run
        run: |
          mkdir -p ops
          python - << 'PY'
          import json
          from datetime import datetime, timezone

          def now_iso():
            return datetime.now(timezone.utc).replace(microsecond=0).isoformat()

          ev = {
            "id": "ci-event-1",
            "timestamp": now_iso(),
            "agent": "george",
            "event": "ci_ping",
            "intent": "operational",
            "payload": {"source": "github-actions"},
            "source_event_id": None,
          }

          with open("ops/events.jsonl", "w", encoding="utf-8") as f:
            f.write(json.dumps(ev, ensure_ascii=False) + "\n")
          PY

      - name: Run GEORGE Orchestrator V2
        run: |
          python ops/george_orchestrator_v2.py

      - name: Upload orchestrator artifacts
        uses: actions/upload-artifact@v4
        with:
          name: george-orchestrator-artifacts
          path: |
            ops/reports/**
            ops/decisions/**
            ops/status.json
            ops/events.jsonl
          if-no-files-found: ignore

