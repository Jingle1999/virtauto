name: Governance Required Checks

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate_contract_v1:
    name: validate_contract_v1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps (if needed)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install jsonschema

      - name: Run contract validation
        shell: bash
        run: |
          set -euo pipefail
          python ops/validate_contract_v1.py

  validate_status:
    name: validate_status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps (if needed)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install jsonschema

      - name: Run status validation
        shell: bash
        run: |
          set -euo pipefail
          python ops/validate_status.py

  validate_decision_trace:
    name: validate_decision_trace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run decision trace validation
        shell: bash
        run: |
          set -euo pipefail
          python ops/validate_decision_trace.py

  validate_pr_decision_trace:
    name: validate_pr_decision_trace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history, PR head)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch PR base branch (full history)
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          git fetch --no-tags origin ${{ github.event.pull_request.base.ref }} --depth=0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps (if needed)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install jsonschema

      - name: Require decision_trace for PR
        shell: bash
        run: |
          set -euo pipefail
          python ops/validate_pr_decision_trace.py