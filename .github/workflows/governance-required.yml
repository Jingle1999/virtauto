name: Governance Required Checks

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate_contract_v1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install jsonschema
          python ops/validate_contract_v1.py

  validate_status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install jsonschema
          python ops/validate_status.py

  validate_decision_trace:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          set -euo pipefail
          python ops/validate_decision_trace.py

  validate_pr_decision_trace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch PR base (full history)
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          git fetch --no-tags origin ${{ github.event.pull_request.base.sha }}

      - name: Detect merge-base
        id: mb
        run: |
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          if git merge-base "$base" "$head" >/dev/null 2>&1; then
            echo "has_merge_base=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_merge_base=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Require decision_trace for PR
        if: steps.mb.outputs.has_merge_base == 'true'
        run: |
          set -euo pipefail
          python ops/validate_pr_decision_trace.py

      - name: Skip PR decision trace (no merge-base)
        if: steps.mb.outputs.has_merge_base != 'true'
        run: echo "No merge-base â†’ skipping validate_pr_decision_trace"
