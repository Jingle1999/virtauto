name: Self Content Agent

on:
  workflow_dispatch:
    inputs:
      topic:
        description: "Article topic"
        required: false
        default: "Industrial MAS â€“ Why Autonomy Matters"
  schedule:
    - cron: "0 6 * * 1"      # montags 06:00 UTC
  workflow_call: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  content:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Draft post
        id: draft
        run: |
         python -m scripts.self_content \
          --topic "${{ github.event.inputs.topic }}" \
          --root . \
          --out "content/drafts"

      - name: Update status.json for Content Agent
        if: always()
        run: |
          mkdir -p status

          ts="$(date -u "+%Y-%m-%dT%H:%M:%SZ")"
          status="ok"

          # Wenn der Draft-Post-Step nicht erfolgreich war -> fail
          if [ "${{ steps.draft.outcome }}" != "success" ]; then
            status="fail"
          fi

          # Basis-Datei anlegen, falls noch nicht vorhanden
          if [ ! -f status/status.json ]; then
            echo '{"agents":[],"pipelines":{"monitoring":"unknown","audit":"unknown","guardian":"unknown","deploy":"unknown","content":"unknown"}}' > status/status.json
          fi

          jq \
            --arg agent_id "self_content" \
            --arg status "$status" \
            --arg ts "$ts" \
            '.agents = ((.agents // []) |
              map(select(.agent != $agent_id)) +
              [{agent:$agent_id, status:$status, timestamp:$ts}])
             | .pipelines.content = $status' \
            status/status.json > status/status.tmp

          mv status/status.tmp status/status.json
      
      - name: Commit dashboard status (content)
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(content): update content agent status [skip ci]"
          file_pattern: |
            status/status.json


      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(content): automated article draft"
          title: "chore(content): automated article draft"
          body: "Draft post generated by Self Content Agent."
          branch: "chore/content-${{ github.run_id }}"
          add-paths:
            - content/drafts/**
            - logs/telemetry/**

