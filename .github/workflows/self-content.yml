name: Self Content Agent

on:
  workflow_dispatch:
    inputs:
      topic:
        description: "Article topic"
        required: false
        default: "Industrial MAS – Why Autonomy Matters"
  schedule:
    - cron: "0 6 * * 1"      # montags 06:00 UTC
  workflow_call: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  content:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Draft post
        run: python -m scripts.self_content --topic "Industrial MAS – Why Autonomy Matters"

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(content): automated article draft"
          title: "chore(content): automated article draft"
          body: "Draft post generated by Self Content Agent."
          branch: "chore/content-${{ github.run_id }}"
          add-paths: |
            drafts/**
            logs/telemetry/**
