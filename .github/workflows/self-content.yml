name: Self Content Agent
on:
  workflow_dispatch:
    inputs:
      topic:
        description: "Article topic"
        required: false
        default: "Industrial MAS – Why Autonomy Matters"
  schedule:
    - cron: "0 6 * * 1"   # montags 06:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt
      - name: Draft post
        run: python scripts/self_content.py --topic "${{ inputs.topic || 'Industrial MAS – Why Autonomy Matters' }}"
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "feat(content): draft blog post"
          title: "feat(content): new blog draft"
          body: "Automated blog draft created by Self-Content Agent (marked as `draft: true`)."
          branch: "feat/content-draft-${{ github.run_id }}"
          add-paths: |
            content/blog/**
            logs/telemetry/**
