name: GEORGE Orchestrator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # montags 06:00 UTC (optional)

permissions:
  actions: write
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: "george-orchestrator"
  cancel-in-progress: false

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run GEORGE orchestrator script
        run: python ops/george_orchestrator.py

      # ─────────────────────────────
      # 1) CONTENT INGEST
      # ─────────────────────────────
      - name: Dispatch → content-ingest
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "self-content.yml",
              ref: "main"
            });

      - name: Wait for ingest
        run: sleep 25

      # ─────────────────────────────
      # 2) REVIEW GATE
      # ─────────────────────────────
      - name: Dispatch → review-gate
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "review-gate.yml",
              ref: "main"
            });

      - name: Wait for review
        run: sleep 25

      # ─────────────────────────────
      # 3) DESIGN GATE
      # ─────────────────────────────
      - name: Dispatch → design-gate
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "design-gate.yml",
              ref: "main"
            });

      - name: Wait for design
        run: sleep 25

      # ─────────────────────────────
      # 4) SITE AUDIT
      # ─────────────────────────────
      - name: Dispatch → site-audit
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "self-audit.yml",
              ref: "main"
            });

      - name: Wait for audit
        run: sleep 25

      # ─────────────────────────────
      # 5) DEPLOY
      # ─────────────────────────────
      - name: Trigger site-deploy (workflow_dispatch)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "site-deploy.yml",
              ref: "main"
            });
      
      # ____________________________________
      # Monitoring, Deploy, Audit Agent status update
      
      - name: Update Monitoring Agent status
        run: python ops/monitoring_agent.py

      - name: Update Deploy Agent status
        run: python ops/deploy_agent.py

      - name: Update Audit Agent status
        run: python ops/audit_agent.py


      # ─────────────────────────────
      # 6) GEORGE STATUS SCHREIBEN
      # ─────────────────────────────
      - name: Update GEORGE status
        run: |
          set -e
          mkdir -p status ops/reports
          ts="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          agent="george"
          status="ok"

          # Basis-Datei anlegen, falls nicht vorhanden
          [ -s status/status.json ] || echo '{"agents":[]}' > status/status.json

          # Neuen Eintrag für GEORGE erzeugen
          jq --arg agent "$agent" --arg status "$status" --arg ts "$ts" '
            .agents
            |= (map(select(.agent != $agent))
                + [{agent:$agent,status:$status,timestamp:$ts}])
          ' status/status.json > status/status.tmp \
          && mv status/status.tmp status/status.json

          # Kopie ins reports-Verzeichnis
          cp status/status.json ops/reports/george_status_$ts.json

      - name: Commit status updates
        run: |
          git config user.name "GEORGE Orchestrator"
          git config user.email "actions@github.com"
          git add status/status.json ops/reports || true
          if ! git diff --cached --quiet; then
            git commit -m "GEORGE: update status summary"
          else
            echo "No changes to commit."
          fi

      - name: Push changes
        run: |
          echo "Trying to push GEORGE status changes (non-blocking)…"
          git push origin main || echo "Non-blocking: push failed (likely concurrent updates to status.json)."


