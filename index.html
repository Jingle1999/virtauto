<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>virtauto – Live Status Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #003366; }
    .status { margin-top: 20px; }
    .status ul { list-style: none; padding: 0; }
    .status li { padding: 8px; margin-bottom: 6px; border-radius: 5px; }
    .green { background: #d4edda; color: #155724; }
    .yellow { background: #fff3cd; color: #856404; }
    .red { background: #f8d7da; color: #721c24; }
    #filter { margin-bottom: 15px; padding: 6px; width: 300px; }
  </style>
</head>
<body>
  <h1>virtauto – Live Status Dashboard</h1>
  <p><strong>Suche:</strong> <input type="text" id="filter" placeholder="Filter nach Text..." /></p>
  <div class="status">
    <ul id="statusList"></ul>
  </div>
  <script src="status.js"></script>
</body>
</html>
