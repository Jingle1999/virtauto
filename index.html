<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>virtauto – Live Status Dashboard</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    :root{
      --bg:#0c1420;
      --panel:#131e2c;
      --text:#e8f0ff;
      --muted:#96a3b8;
      --brand:#4cc9f0;
      --chip:#1f2a3a;
      --success:#2aa772;
      --info:#8aa2c1;
      --warn:#b08d3a;
      --danger:#b25555;
      --border:#243246;
    }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    a{color:var(--brand);text-decoration:none}
    /* Top Nav */
    .topnav{
      position:sticky; top:0; z-index:10;
      backdrop-filter:saturate(140%) blur(6px);
      background:rgba(12,20,32,.8);
      border-bottom:1px solid var(--border);
    }
    .topnav .wrap{
      max-width:1100px;margin:0 auto;padding:10px 16px;
      display:flex;align-items:center;gap:18px;flex-wrap:wrap;
    }
    .brand{font-weight:700;letter-spacing:.3px}
    .nav{display:flex;gap:10px;flex-wrap:wrap}
    .nav a{
      padding:8px 10px;border-radius:10px;border:1px solid transparent;color:var(--muted)
    }
    .nav a.active,.nav a:hover{color:var(--text);background:var(--chip);border-color:var(--border)}
    .spacer{flex:1}
    /* Page shell */
    .container{max-width:1100px;margin:26px auto;padding:0 16px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.15)}
    /* Dashboard (existing styles kept lightweight) */
    .toolbar{display:flex;gap:10px;align-items:center;flex-wrap:wrap;padding:12px 12px;border-bottom:1px solid var(--border)}
    .toolbar .dot{width:10px;height:10px;border-radius:50%;background:#22c55e;display:inline-block;margin-left:6px}
    .row{padding:14px 16px;border-top:1px solid var(--border)}
    .badge{font-size:.75rem;padding:4px 8px;border-radius:999px;background:var(--chip);color:var(--muted);display:inline-block}
    .b-success{background:rgba(42,167,114,.15);color:#63e6be}
    .b-warn{background:rgba(176,141,58,.15);color:#ffd277}
    .b-fail{background:rgba(178,85,85,.15);color:#ffb4b4}
    .meta{font-size:.8rem;color:var(--muted)}
    .muted{color:var(--muted)}
    input,select{background:#0f1826;border:1px solid var(--border);color:var(--text);border-radius:10px;padding:8px 10px}
  </style>
  <script defer src="site-nav.js"></script>
  <script defer src="status.js"></script>
</head>
<body>
  <!-- Top Navigation -->
  <header class="topnav" id="site-topnav" data-active="Dashboard">
    <div class="wrap">
      <div class="brand">virtauto</div>
      <nav class="nav" aria-label="Hauptnavigation">
        <a href="home.html">Home</a>
        <a href="solutions.html">Solutions</a>
        <a href="george.html">GEORGE</a>
        <a href="contact.html">Kontakt</a>
        <a href="index.html" class="active">Dashboard</a>
      </nav>
      <div class="spacer"></div>
    </div>
  </header>

  <!-- Dashboard -->
  <main class="container">
    <div class="card">
      <div class="toolbar">
        <strong>virtauto – Live Status Dashboard</strong>
        <span class="muted">• Live aktualisiert</span><span class="dot" title="Live"></span>
        <span class="spacer"></span>
        <label class="muted">Suche:&nbsp;<input id="search" placeholder="Filter nach Text (summary, agent, event)"></label>
        <label class="muted">Typ:&nbsp;
          <select id="type">
            <option>Alle</option>
            <option>Deploy start</option>
            <option>Deployment success</option>
            <option>Rollback</option>
            <option>Healthcheck failed</option>
          </select>
        </label>
        <label class="muted">Limit:&nbsp;
          <select id="limit">
            <option>25</option><option selected>50</option><option>100</option>
          </select>
        </label>
        <label class="muted">Auto-Refresh:&nbsp;
          <select id="refresh">
            <option>Aus</option><option>15s</option><option selected>30s</option><option>60s</option>
          </select>
        </label>
        <span class="muted" id="now"></span>
      </div>
      <div id="list"></div>
    </div>
    <p class="muted" style="margin:14px 6px 40px">Quelle: <code>news.json</code> • Farben: 
      <span class="badge b-success">success</span>
      <span class="badge">info</span>
      <span class="badge b-fail">failure</span>
    </p>
  </main>
</body>
</html>
