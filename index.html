<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>virtauto – Live Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      color: #004080;
    }
    section {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f0f4f8;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 0.95rem;
    }
    .timestamp {
      font-weight: bold;
      color: #555;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>virtauto – Live Status Dashboard</h1>
    <p>Latest updates from audit log (auto-updated)</p>
  </header>

  <section id="latest-news">
    <h2>Latest Runs</h2>
    <ul id="news-list">
      <li>Loading latest events...</li>
    </ul>
  </section>

  <footer>
    &copy; 2025 virtauto – powered by GitHub Actions
  </footer>

  <script>
    async function loadNews() {
      try {
        const res = await fetch('news.json');
        const data = await res.json();
        const list = document.getElementById('news-list');
        list.innerHTML = '';

        if (data.length === 0) {
          list.innerHTML = '<li>No recent events</li>';
          return;
        }

        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<span class="timestamp">[${item.ts}]</span> 
            <strong>${item.event}</strong> → ${item.agent} :: ${item.summary}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error('Failed to load news.json', err);
        document.getElementById('news-list').innerHTML = 
          '<li>Error loading events</li>';
      }
    }
    loadNews();
  </script>
</body>
</html>
