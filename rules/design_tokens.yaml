brand:
  name: virtauto
  tone: "industrial-tech, confident, minimal"

colors:
  primary:   "#0A84FF"   # blue
  secondary: "#00C2A8"   # teal
  accent:    "#FFB020"   # amber
  success:   "#22C55E"
  warning:   "#F59E0B"
  danger:    "#EF4444"
  gray-900:  "#0B1220"
  gray-700:  "#334155"
  gray-500:  "#64748B"
  gray-300:  "#CBD5E1"
  gray-100:  "#F1F5F9"
  white:     "#FFFFFF"
  black:     "#000000"

typography:
  font_family_sans: "Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
  scale_steps: [12, 14, 16, 18, 20, 24, 30, 36, 48]
  line_height_min: 1.4
  line_height_max: 1.8

spacing:
  scale_px: [4, 8, 12, 16, 24, 32, 48, 64]

radii:
  card: 16
  button: 12
  chip: 9999

# Optional: erlaubte Max-Anzahl aktiver Markenfarben auf einer Seite (au√üer Statusfarben)
budgets:
  max_brand_colors_per_page: 3
