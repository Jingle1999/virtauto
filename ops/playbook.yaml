version: 1.0
playbook:
  - id: startup_check
    description: Initial system integrity and readiness check
    trigger: on_deploy
    agent: self_audit
    actions:
      - validate_repository_structure
      - verify_required_files
      - log_status
    priority: high
    policy: must_pass

  - id: content_cycle
    description: Daily content validation and optimization
    trigger: daily
    agent: self_content
    actions:
      - ingest_feeds
      - check_duplicates
      - optimize_metadata
      - push_to_draft
    priority: medium
    policy: allow_partial_success

  - id: guardian_cycle
    description: Weekly security & compliance review
    trigger: weekly
    agent: self_guardian
    actions:
      - check_cookies_policy
      - scan_headers
      - update_compliance_log
    priority: high
    policy: must_pass

  - id: optimization_loop
    description: Continuous performance optimization loop
    trigger: continuous
    agent: self_optimization
    actions:
      - run_lighthouse_audit
      - compress_assets
      - report_metrics
    priority: medium
    policy: auto_fix

metadata:
  owner: GEORGE
  last_update: 2025-11-03
  notes: >
    This playbook defines operational policies and triggers
    for autonomous agent execution within virtauto.de.
