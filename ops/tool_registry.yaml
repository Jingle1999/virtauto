# ops/tool_registry.yaml
- name: repo_dispatch
  desc: Sendet repository_dispatch Event (self_* Workflows)
  inputs: { event_type: string }
  outputs: { ok: bool }
  deps: []
  rate_limit: "30/min"

- name: workflow_dispatch
  desc: Triggert einen konkreten Workflow auf main
  inputs: { workflow_file: string, ref: string }
  outputs: { ok: bool }
  deps: []
  rate_limit: "15/min"

- name: noop
  desc: Platzhalter f√ºr Schritte ohne Aktion (z.B. Gate)
  inputs: {}
  outputs: {}
  deps: []

- name: deploy
  agent: deploy
  entrypoint: deploy_agent.py
  capabilities:
    - orchestrate_deploy
    - rollback
    - healthcheck

- name: deploy_simulation
  desc: Runs ops/deploy_agent.py in simulation mode (read-only). No dispatch.
  inputs: {}
  outputs: { ok: bool }
  deps: []
  rate_limit: "5/min"
