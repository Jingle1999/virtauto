schema_version: "1.0"

mode: enforce

classes:
  safety_critical: HARD_BLOCK
  deploy: HARD_BLOCK
  operational: ADVISORY
  strategic: ADVISORY

thresholds:
  health_score_min_for_deploy: 0.80
  require_decision_trace: true

guardian:
  required_for:
    - safety_critical
    - deploy
  advisory_for:
    - operational
    - strategic

enforcement:
  mode: enforced              # enforced | advisory
  allow_human_override: true  # if true, "ESCALATE" is possible
  default_action: block       # block | escalate

decision_classes:
  safety_critical:
    require_guardian_ok: true
    require_trace: true
    require_status_endpoint: true
    min_health_score: 0.90
    on_fail: escalate

  deploy:
    require_guardian_ok: true
    require_trace: true
    require_status_endpoint: true
    min_health_score: 0.80
    on_fail: block

  operational:
    require_guardian_ok: true
    require_trace: true
    require_status_endpoint: false
    min_health_score: 0.75
    on_fail: escalate

  strategic:
    require_guardian_ok: true
    require_trace: true
    require_status_endpoint: false
    min_health_score: 0.80
    on_fail: escalate
