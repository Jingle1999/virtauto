name: integration-tests
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "scripts/**"
      - ".github/workflows/**"
      - "rules/**"

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pytest
        run: pip install pytest pyyaml
      - name: Run tests
        run: pytest -q
