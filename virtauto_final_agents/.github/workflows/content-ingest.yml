name: content-ingest
on:
  workflow_dispatch:
    inputs:
      feed_url:
        description: "RSS/Atom feed URL"
        required: false
        default: "https://medium.com/feed/@andreas.braun.2011"
  repository_dispatch:
    types: [self_ingest]
  schedule:
    - cron: "7 5 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pyyaml
      - name: Run ingest
        run: |
          python scripts/content_ingest.py --feed "${{ inputs.feed_url || 'https://medium.com/feed/@andreas.braun.2011' }}" --out content/drafts
      - name: Create PR with drafts
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "feat(content-ingest): import latest drafts from feed"
          title: "feat(content-ingest): new drafts from feed"
          body: "Automated content ingest"
          branch: "feat/content-ingest-${{ github.run_id }}"
          add-paths: |
            content/drafts/**
