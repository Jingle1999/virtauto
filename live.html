<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>virtauto — Live System Status</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      background: #0b0e18;
      color: #e6e6e6;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      width: 100%;
      padding: 32px 0;
      text-align: center;
      background: linear-gradient(90deg, #0a0f24, #001627);
      border-bottom: 1px solid #132240;
    }

    .header h1 {
      font-size: 2.4rem;
      margin: 0;
      font-weight: 600;
      color: #5cc6ff;
    }

    .sub {
      font-size: 1rem;
      color: #9fb8d0;
      margin-top: 8px;
    }

    .container {
      width: 100%;
      height: calc(100vh - 130px);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>virtauto — Live System Dashboard</h1>
    <div class="sub">Real-time Agent Health, Deployments, and System Status</div>
  </div>

  <div class="container">
    <iframe src="status.html"></iframe>
  </div>

</body>
</html>
