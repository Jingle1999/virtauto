<main class="section">
  <h1>Blog</h1>
  <p class="subtitle">Insights on AI, MAS, and the Digital Future of Automotive</p>
  <noscript>
    <p>Please visit my Medium profile: <a href="https://medium.com/@andreas.braun.2011" target="_blank" rel="noopener">medium.com/@andreas.braun.2011</a></p>
  </noscript>
  <div id="blog-cards" class="grid grid--3"></div>
</main>
<script>
  const POSTS_COUNT = 9;
  const feedUrl = "https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@andreas.braun.2011";

  function estReadTime(html) {
    const text = (html || '').replace(/<[^>]*>/g,' ');
    const words = text.split(/\s+/).filter(Boolean).length;
    return Math.max(1, Math.round(words / 220));
  }

  fetch(feedUrl)
    .then(r => r.json())
    .then(data => {
      const container = document.getElementById("blog-cards");
      (data.items || []).slice(0, POSTS_COUNT).forEach(item => {
        const date = new Date(item.pubDate);
        const read = estReadTime(item.content);
        const card = document.createElement("article");
        card.className = "card card--post";
        card.innerHTML = `
          ${'{'}item.thumbnail ? `<div class="card__media"><img src="${'{'}item.thumbnail{'}'}" alt="${'{'}item.title.replace(/"/g,"&quot;"){'}'}"></div>` : ""{'}'}
          <div class="card__content">
            <h2 class="card__title">${'{'}item.title{'}'}</h2>
            <p class="muted">${'{'}date.toLocaleDateString(){'}'} · ~${'{'}read{'}'} min read</p>
            <div class="card__actions">
              <a class="btn btn--ghost" href="${'{'}item.link{'}'}" target="_blank" rel="canonical noopener">Read on Medium</a>
            </div>
          </div>`;
        container.appendChild(card);
      });
    })
    .catch(() => {
      const container = document.getElementById("blog-cards");
      container.innerHTML = `<p>Could not load posts automatically. Visit <a href="https://medium.com/@andreas.braun.2011" target="_blank" rel="noopener">my Medium profile</a>.</p>`;
    });
</script>
