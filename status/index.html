<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>virtauto — System Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- shared layout -->
  <link rel="stylesheet" href="../assets/styles.css" />
  <link rel="stylesheet" href="../assets/styles_unify.css" />
  <script defer src="../assets/site.js"></script>

  <style>
    .status-box {
      margin-top: 40px;
      padding: 24px;
      border-radius: 12px;
      background: #0f1623;
      border: 1px solid #1a2332;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #1a2332;
      font-size: 14px;
    }
    .status-row:last-child {
      border-bottom: none;
    }
    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }
    .ok { background: #123a2b; color: #7dffd4; }
    .warn { background: #3a2e12; color: #ffd37d; }
    .crit { background: #3a1212; color: #ff7d7d; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
  </style>
</head>

<body>

<header class="header">
  <div class="container nav">
    <a class="brand" href="../index.html">virtauto<span class="badge">OS</span></a>

    <nav class="menu">
      <a href="../index.html">Home</a>
      <a href="../agents.html">Agents</a>
      <a href="../architecture.html">Architecture</a>
      <a href="/status/" class="active">Status</a>
      <a href="../contact.html">Contact</a>
      <a class="cta" href="../solutions.html#george">Meet GEORGE</a>
    </nav>

    <div class="agent-flag">
      <a href="/status/" class="agent-link">Agentic Website</a>
    </div>

    <button class="burger" aria-label="Menu" type="button">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

<main class="container">
  <h1 style="margin-top:40px;">System Status</h1>
  <p class="lead">Authoritative system state derived from <code>global_state.json</code>.</p>

  <div id="status" class="status-box">
    <div class="status-row">
      <span>Loading status…</span>
    </div>
  </div>
</main>

<script>
(async function () {
  const box = document.getElementById("status");

  try {
    const res = await fetch("/ops/reports/global_state.json", { cache: "no-store" });
    if (!res.ok) throw new Error("Fetch failed: " + res.status);

    const gs = await res.json();

    const verdict = (gs.verdict || "UNKNOWN").toUpperCase();
    const generated = gs.generated_at || "—";
    const env = gs.environment || "—";

    const cls =
      verdict === "PASS" ? "ok" :
      verdict === "BLOCK" ? "crit" :
      "warn";

    box.innerHTML = `
      <div class="status-row">
        <strong>Verdict</strong>
        <span class="pill ${cls}">${verdict}</span>
      </div>
      <div class="status-row">
        <strong>Environment</strong>
        <span>${env}</span>
      </div>
      <div class="status-row">
        <strong>Generated at</strong>
        <span class="mono">${generated}</span>
      </div>
      <div class="status-row">
        <strong>Source</strong>
        <span class="mono">/ops/reports/global_state.json</span>
      </div>
    `;
  } catch (err) {
    box.innerHTML = `
      <div class="status-row">
        <strong>Error</strong>
        <span class="pill crit">STATUS UNAVAILABLE</span>
      </div>
      <div class="status-row mono">${err.message}</div>
    `;
  }
})();
</script>

</body>
</html>
