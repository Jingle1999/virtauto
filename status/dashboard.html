<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>virtauto – Agent Status Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* --- Basic Layout --------------------------------------------------- */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #e5e7eb;
      margin: 0;
      padding: 24px;
    }

    .agent-dashboard {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 24px 32px;
      background: radial-gradient(circle at top left, #111827, #020617);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.8);
    }

    .agent-dashboard h1 {
      margin: 0 0 4px;
      font-size: 1.6rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .agent-dashboard .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    /* --- Chips Row ------------------------------------------------------ */
    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.85);
      color: #e5e7eb;
      transition:
        background-color 0.25s ease,
        border-color 0.25s ease,
        color 0.25s ease,
        box-shadow 0.25s ease,
        transform 0.15s ease;
    }

    .chip-label {
      opacity: 0.9;
    }

    .chip-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.8);
    }

    /* --- Colors --------------------------------------------------------- */
    .chip-green {
      background: radial-gradient(circle at top left, #16a34a, #065f46);
      border-color: rgba(34, 197, 94, 0.7);
      color: #ecfdf5;
      box-shadow: 0 0 12px rgba(22, 163, 74, 0.5);
    }

    .chip-green .chip-dot {
      background: #bbf7d0;
      box-shadow:
        0 0 0 2px rgba(21, 128, 61, 0.7),
        0 0 12px rgba(34, 197, 94, 0.9);
    }

    .chip-red {
      background: radial-gradient(circle at top left, #b91c1c, #7f1d1d);
      border-color: rgba(239, 68, 68, 0.7);
      color: #fef2f2;
      box-shadow: 0 0 12px rgba(248, 113, 113, 0.6);
    }

    .chip-red .chip-dot {
      background: #fecaca;
      box-shadow:
        0 0 0 2px rgba(185, 28, 28, 0.7),
        0 0 12px rgba(248, 113, 113, 0.9);
    }

    .chip-grey {
      background: rgba(15, 23, 42, 0.9);
      border-color: rgba(148, 163, 184, 0.45);
      color: #9ca3af;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .chip-grey .chip-dot {
      background: #6b7280;
      box-shadow: 0 0 0 1px rgba(31, 41, 55, 0.8);
    }

    /* --- Pulse for “fresh” status -------------------------------------- */
    .chip-pulse {
      animation: chipPulse 1.4s ease-in-out infinite;
    }

    @keyframes chipPulse {
      0% {
        transform: translateY(0);
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
      }
      50% {
        transform: translateY(-1px);
        box-shadow: 0 0 22px rgba(34, 197, 94, 0.9);
      }
      100% {
        transform: translateY(0);
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
      }
    }

    /* --- Footer / meta info -------------------------------------------- */
    .meta-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
      font-size: 0.8rem;
      color: #9ca3af;
      border-top: 1px dashed rgba(148, 163, 184, 0.4);
      padding-top: 10px;
      margin-top: 8px;
    }

    .meta-row strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    .meta-pill {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
    }

    @media (max-width: 640px) {
      body {
        padding: 16px;
      }
      .agent-dashboard {
        padding: 18px 16px 24px;
      }
      .agent-dashboard h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <main class="agent-dashboard">
    <h1>virtauto Agent Status</h1>
    <div class="subtitle">Live snapshot from <code>/status/status.json</code></div>

    <div class="chip-row">
      <div class="chip chip-grey" id="chip-guardian">
        <span class="chip-dot"></span>
        <span class="chip-label">Guardian</span>
      </div>

      <div class="chip chip-grey" id="chip-content">
        <span class="chip-dot"></span>
        <span class="chip-label">Content</span>
      </div>

      <div class="chip chip-grey" id="chip-deploy">
        <span class="chip-dot"></span>
        <span class="chip-label">Deploy</span>
      </div>

      <div class="chip chip-grey" id="chip-audit">
        <span class="chip-dot"></span>
        <span class="chip-label">Audit</span>
      </div>

      <div class="chip chip-grey" id="chip-monitoring">
        <span class="chip-dot"></span>
        <span class="chip-label">Monitoring</span>
      </div>
    </div>

    <div class="meta-row">
      <div>
        <strong>Last update:</strong>
        <span id="chip-timestamp">–</span>
      </div>
      <div class="meta-pill" id="chip-summary">Loading agent status…</div>
    </div>
  </main>

  <script>
    // ---------------------------------------------------------------------
    // Configuration
    // ---------------------------------------------------------------------
    const STATUS_URL = "/status/status.json";

    const AGENT_DEFINITION = [
      { key: "guardian",   label: "Guardian" },
      { key: "content",    label: "Content" },
      { key: "deploy",     label: "Deploy" },
      { key: "audit",      label: "Audit" },
      { key: "monitoring", label: "Monitoring" }
    ];

    // How “fresh” a status must be (in minutes) to get pulse animation
    const FRESH_MINUTES_THRESHOLD = 10;

    // ---------------------------------------------------------------------
    // Helpers
    // ---------------------------------------------------------------------
    function getChipColorClass(status) {
      if (!status) return "chip-grey";
      const normalized = String(status).toLowerCase();

      if (normalized === "ok" || normalized === "success" || normalized === "green") {
        return "chip-green";
      }
      if (["fail", "error", "critical", "red"].includes(normalized)) {
        return "chip-red";
      }
      return "chip-grey";
    }

    function formatTimestamp(ts) {
      if (!ts) return "no timestamp";
      try {
        const d = new Date(ts);
        if (Number.isNaN(d.getTime())) return ts;
        // Deutlich machen, dass es UTC ist
        return d.toLocaleString("de-DE", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          timeZone: "UTC",
          timeZoneName: "short"
        });
      } catch (e) {
        return ts;
      }
    }

    function isFresh(ts, minutesThreshold) {
      if (!ts) return false;
      try {
        const d = new Date(ts);
        if (Number.isNaN(d.getTime())) return false;
        const diffMs = Date.now() - d.getTime();
        const diffMinutes = diffMs / (1000 * 60);
        return diffMinutes <= minutesThreshold;
      } catch {
        return false;
      }
    }

    // ---------------------------------------------------------------------
    // Fetch + map JSON
    // ---------------------------------------------------------------------
    async function fetchStatusJson() {
      const url = STATUS_URL + "?t=" + Date.now(); // Cache-Bust
      const res = await fetch(url, { cache: "no-store" });

      if (!res.ok) {
        throw new Error("Failed to load status.json: " + res.status);
      }
      return await res.json();
    }

    function extractLiveSnapshot(data) {
      // Defaults: unknown
      const snapshot = {
        guardian:   "unknown",
        content:    "unknown",
        deploy:     "unknown",
        audit:      "unknown",
        monitoring: "unknown"
      };

      if (data && data.pipelines && data.pipelines.agents) {
        const live = data.pipelines.agents;
        for (const key of Object.keys(snapshot)) {
          if (Object.prototype.hasOwnProperty.call(live, key)) {
            snapshot[key] = live[key];
          }
        }
      }

      return snapshot;
    }

    function getGlobalLastUpdate(data) {
      // bevorzugt "last_update" auf Root-Ebene,
      // sonst den jüngsten Timestamp aus agents[]
      if (data && data.last_update) {
        return data.last_update;
      }
      if (!data || !Array.isArray(data.agents)) return null;

      let latest = null;
      for (const agent of data.agents) {
        if (!agent.timestamp) continue;
        const ts = new Date(agent.timestamp);
        if (Number.isNaN(ts.getTime())) continue;
        if (!latest || ts > latest) latest = ts;
      }
      return latest ? latest.toISOString() : null;
    }

    // ---------------------------------------------------------------------
    // Render logic
    // ---------------------------------------------------------------------
    function updateDom(snapshot, lastUpdate) {
      const timestampEl = document.getElementById("chip-timestamp");
      const summaryEl = document.getElementById("chip-summary");

      // Update timestamp
      timestampEl.textContent = lastUpdate
        ? formatTimestamp(lastUpdate)
        : "no data";

      // Count OK / Fail / Unknown
      let okCount = 0, failCount = 0, unknownCount = 0;

      for (const def of AGENT_DEFINITION) {
        const status = snapshot[def.key] || "unknown";
        const chip = document.getElementById("chip-" + def.key);
        if (!chip) continue;

        // Reset classes
        chip.classList.remove("chip-green", "chip-red", "chip-grey", "chip-pulse");

        const colorClass = getChipColorClass(status);
        chip.classList.add(colorClass);

        // Freshness: nur Guardian bekommt Pulse (kannst du jederzeit ausweiten)
        if (def.key === "guardian" && isFresh(lastUpdate, FRESH_MINUTES_THRESHOLD) && colorClass === "chip-green") {
          chip.classList.add("chip-pulse");
        }

        // Statistik
        const norm = String(status).toLowerCase();
        if (["ok", "success", "green"].includes(norm)) okCount++;
        else if (["fail", "error", "critical", "red"].includes(norm)) failCount++;
        else unknownCount++;
      }

      summaryEl.textContent =
        `OK: ${okCount} · Fail: ${failCount} · Unknown: ${unknownCount}`;
    }

    async function refreshAgentChips() {
      try {
        const data = await fetchStatusJson();
        const snapshot = extractLiveSnapshot(data);
        const lastUpdate = getGlobalLastUpdate(data);
        updateDom(snapshot, lastUpdate);
      } catch (err) {
        console.error(err);
        const summaryEl = document.getElementById("chip-summary");
        const timestampEl = document.getElementById("chip-timestamp");
        if (summaryEl) summaryEl.textContent = "Error loading status.json";
        if (timestampEl) timestampEl.textContent = "– (error)";
      }
    }

    // ---------------------------------------------------------------------
    // Init
    // ---------------------------------------------------------------------
    document.addEventListener("DOMContentLoaded", () => {
      // Initial load
      refreshAgentChips();
      // Polling alle 30 Sekunden
      setInterval(refreshAgentChips, 30_000);
    });
  </script>
</body>
</html>
